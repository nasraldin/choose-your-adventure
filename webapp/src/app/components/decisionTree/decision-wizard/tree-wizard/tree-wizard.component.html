<div class="mt-3">
  <form-wizard>
    <ng-container *ngFor="let item of model; index as i">
      <wizard-step [title]="'Q 1'" *ngIf="i == 0; else steps" [isActive]="true">
        <div class="p-4">
          <h2 class="d-inline-block">{{ item.question }}</h2>
          <div class="custom-control custom-switch d-inline-block ml-4 mr-4">
            <input
              (click)="addNode(item.id)"
              type="checkbox"
              class="custom-control-input"
              id="customSwitch{{ i }}"
            />
            <label class="custom-control-label" for="customSwitch{{ i }}"
              >No/Yes</label
            >
          </div>
        </div>
      </wizard-step>

      <ng-template #steps>
        <!-- *ngIf="!item.parentId" -->
        <wizard-step [title]="'Q ' + (i + 1)" (onComplete)="onComplete()">
          <div class="p-4">
            <h2 class="d-inline-block">{{ item.question }}</h2>
            <div class="custom-control custom-switch d-inline-block ml-4 mr-4">
              <input
                (click)="addNode(item.id)"
                type="checkbox"
                class="custom-control-input"
                id="customSwitch{{ i }}"
              />
              <label class="custom-control-label" for="customSwitch{{ i }}"
                >No/Yes</label
              >
            </div>
          </div>
        </wizard-step>
      </ng-template>
    </ng-container>
  </form-wizard>
</div>
