<div id="sidebar" class="site-list-home list-group mt-4 mb-4" role="menu">
  <div class="card-header bg-menu">
    <span class="sl-h-es">App</span>
  </div>
  <a
    class="list-group-item list-group-item-action"
    data-toggle="list"
    [routerLink]="['/']"
    role="tab"
    aria-controls="Home"
    [routerLinkActive]="['active']"
    [routerLinkActiveOptions]="{ exact: true }"
  >
    <i class="fas fa-th"></i>
    <span class="list-item-text">Home</span>
  </a>
  <a
    class="list-group-item list-group-item-action"
    data-toggle="list"
    [routerLink]="['/decision-wizard']"
    role="tab"
    aria-controls="about-task"
    [routerLinkActive]="['active']"
    [routerLinkActiveOptions]="{ exact: true }"
  >
    <i class="fas fa-question-circle"></i>
    <span class="list-item-text">Decision Wizard</span>
  </a>
</div>
